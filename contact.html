<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/a0e530ff7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <nav class="bg-blue-900 px-6 p-3 font-serif">
        <div class="container mx-auto flex justify-between items-center">
          <a href="#" class="text-white text-4xl font-bold"
            ><strong class="text-orange-600 text-6xl font-bold">B</strong
            >IKERS</a
          >

          <ul class="flex space-x-4 text-2xl">
            <li>
              <a href="index.html" class="text-white hover:text-orange-400"
                >Home</a
              >
            </li>
            <li>
              <a href="about.html" class="text-white hover:text-orange-400"
                >About</a
              >
            </li>
            <li>
              <a href="service.html" class="text-white hover:text-orange-400"
                >Services</a
              >
            </li>
            <li>
              <a href="contact.html" class="text-white hover:text-orange-400"
                >Contact</a
              >
            </li>
          </ul>
          <button
            class="text-white border hover:bg-orange-400 p-3 font-bold text-2xl rounded-md bg-blue-400 hover:text-black"
          >
            <a href="login.html">Login/Sign up</a>
          </button>
        </div>
      </nav>
      <!-- container -->
      <div class="flex flex-row justify-center m-8 space-x-2 rounded-md">
        <div
          class="flex flex-col h-[78vh] w-[30vw] justify-center items-center bg-blue-300 rounded-md"
        >
          <div class="flex flex-col justify-center items-center marker:">
            <h1 class="flex text-4xl font-semibold justify-center items-center h[100vh] wscreen mb-4">
              Contact Us
            </h1>
            <!-- form -->
            <form action="">
                <div
                  class="flex flex-col font-semibold gap-2 mt-10 mx-8 border-b-2 justify-between"
                >
                  <label class="" for="email">Email</label>
                  <span>
                    <i class="text-gray-500 fa-solid fa-user"></i>
                    <input
                      class=" border-hidden bg-transparent ml-2"
                      type="email"
                      placeholder="Enter Email"
                    />
                  </span>
                </div>
                <div
                  class="flex flex-col font-semibold gap-2 mt-10 mx-8 border-b-2 justify-between"
                >
                  <label class="" for="contact">Contact Number</label>
                  <span>
                    <i class="fa-regular fa-address-book"></i>
                    <input
                      class="bg-transparent border-none ml-2"
                      type="number"
                      placeholder="Enter phone number"
                    />
                  </span>
                </div>
    
                <p class="text-blue-600 flex justify-end mr-8 mt-1">
                  
                </p>
    
                <div
                  class="flex justify-center text-2xl font-semibold text-white items-center mt-7"
                >
                  <button class="px-10 pt-2 pb-2 rounded-[30px] bg-blue-800">
                    CONNECT WITH US
                  </button>
                </div>
              </form>
    
          </div>
        </div>
        <!-- div2 -->
        <div class="h-40 w-[30vw] rounded-md">
          <img src="2.jpg" alt="" class="rounded-md"/>
        </div>
      </div>
    </div>
  </body>
</html>
