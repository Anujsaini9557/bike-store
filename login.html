<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/a0e530ff7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class=" bg-[url('4.jpg')] h-[100vh] w-screen bg-cover">
      <div class="flex flex-col justify-center items-center h-[100vh] w-screen">
        <div
          class="flex flex-col bg-transparent h-[75vh] w-[27vw] shadow-md border rounded-md"
        >
          <h1
            class="flex justify-center items-center mt-6 text-6xl text-white font-semibold"
          >
            Login
          </h1>

          <!-- Form -->

          <form action="">
            <div
              class="flex flex-col font-semibold gap-2 mt-10 mx-8 border-b-2 justify-between"
            >
              <label class="" for="username">Username</label>
              <span>
                <i class="text-gray-500 fa-solid fa-user"></i>
                <input
                  class=" border-hidden bg-transparent ml-2"
                  type="text"
                  placeholder="Username"
                />
              </span>
            </div>
            <div
              class="flex flex-col font-semibold gap-2 mt-10 mx-8 border-b-2 justify-between"
            >
              <label class="" for="password">Password</label>
              <span>
                <i class="text-gray-500 fa-solid fa-lock"></i>
                <input
                  class="bg-transparent border-none ml-2"
                  type="password"
                  placeholder="Password"
                />
              </span>
            </div>

            <p class="text-blue-600 flex justify-end mr-8 mt-1">
              forgot password?
            </p>

            <div
              class="flex justify-center text-2xl font-semibold text-white items-center mt-7"
            >
              <button class="px-28 pt-2 pb-2 rounded-[30px] bg-blue-300">
                LOGIN
              </button>
            </div>
          </form>

          <div class="flex justify-center items-center text-white mt-12">
            <p>or signup using</p>
            
          </div>
          <div class="flex justify-center items-center gap-6 mt-8">
            <div class=" h-10 w-10 rounded-full bg-red-500 flex justify-center items-center text-white">
              <i class="fa-brands fa-google"></i>
            </div>
            <div class=" h-10 w-10 rounded-full bg-blue-800 flex justify-center items-center text-white">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class=" h-10 w-10 rounded-full bg-blue-400 flex justify-center items-center text-white">
              <i class="fa-brands fa-twitter"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
